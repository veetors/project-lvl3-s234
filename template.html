<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS-reader-veetors</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>RSS reader</h1>
        <form class="rss-form">
          <div class="form-group">
            <label for="textField">Enter URL</label>
            <input class="form-control rss-input" id="textField" type="text" placeholder="URL to feed" autofocus>
            <div class="invalid-feedback">
              Invalid URL
            </div>
          </div>
          <button class="btn btn-primary rss-button" type="button">Add</button>
        </form>
      </div>
      <div class="feeds-container"></div>
    </div>

    <div class="modal fade" id="descriptionModal" tabindex="-1" role="dialog" aria-labelledby="descriptionModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

  </body>
</html>
